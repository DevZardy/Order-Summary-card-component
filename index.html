<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
 <main>
    <section class="card-container">
      <picture class="hero-img"></picture>
      
      <div class="all-info">

        <h1>Order Summary</h1>
        <p class="body-text">You can now listen to millions of songs, 
          audiobooks, and podcasts on any 
          device anywhere you like!</p>
        
        <div class="pricing-info">

          <div class="pricing-info-divide">

            <picture class="music-icon"></picture>

            <div class="pricing-plan">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>

          </div>  

          <p class="change-plan-link">Change</p>

        </div>

        <button>Proceed to Payment</button>

        <p class="cancel-order">Cancel Order</p>

      </div>  
    </section>  
 </main>

</body>
</html>
